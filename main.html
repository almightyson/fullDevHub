<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MPS.com</title>
</head>
<body>


    <section class="container_header">
        <h1>MPS</h1>
        <h5>we are a minimalist clothing brand</h5>

    </section>


    <section class="container_content">

        <div class="title_content"><h3>our products</h3></div>

        <div class="product_list">
            <div class="product">
                <div><img src="/img/mps-tshirt.webp" alt=""></div>
                <div><h4>minimalistic tshirt</h4></div>
                <div class="product-stats">
                    <div><h5>in stock:<span id="tshirt-stock>"500</span></h5></div>
                    <div><h5>sold:<span id="tshirt-sold>248</span></h5></div>
                </div>
                <div><button>buy</button></div>
            </div>
            <div class="product">
                <div><img src="/img/mps-pants.webp" alt=""></div>
                <div><h4>minimalistic pants</h4></div>
                <div class="product-stats">
                    <div><h5>in stock:<span id="pants-stock">500</span></h5></div>
                    <div><h5>sold:<span id="pants-sold">248</span></h5></div>
                </div>
                <div><button>buy</button></div>
            </div>
            <div class="product">
                <div><img src="/img/mps-shoes.webp" alt=""></div>
                <div><h4>minimalistic shoes</h4></div>
                <div class="product-stats">
                    <div><h5>in stock:<span id="shoes-stock">500</span></h5></div>
                    <div><h5>sold:<span id="shoes-sold">248</span></h5></div>
                </div>
                <div><button>buy</button></div>
            </div>
        </div>
        
        
    </section>


    <section class="container_footer">
        <div><h4>contact us</h4></div>
        <div><h4>our privacy</h4></div>
        <div><h4>about us</h4></div>


    </section>
                        <script src="main.js"></script>                    
    
</body>
</html>
